<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class ="container">
      <div class = "page-header">
        <h1>Bootstrap forms </h1>
        <p class = "lead"> make great forms  </p>
      </div>
      <div class = "row">
        <div class = "col-sm-6">
          <form >
            <div class ="form-group">
              <label for = "formName"> Your name </label>
              <input type ="text" id ="formName" class = "form-control" />
            </div>
            <div class ="form-group">
              <label for = "formEmail"> Your Email </label>
              <input type ="email" id ="formEmail" class = "form-control" />
            </div>
            <div class ="form-group">
              <label for = "formMessage"> Your message </label>
              <textarea class = "form-control" row = "4"> </textarea>
            </div>
            <div class ="checkbox">
              <label>
                <input type ="checkbox"/> Checkbox
              </label>
              <div class = "radio">
                <label>
                  <input type = "radio" name = "formRadio" /> Radio Input #1
                </label><br />
                <label>
                  <input type = "radio" name = "formRadio" /> Radio Input #2
                </label>
              </div>
            </div>
            <button type ="submit" class= "btn btn-default">Submit</button>
          </form>
        </div>

        <div class = "col-sm-6">
          <form class = "form-inline">
            <div class = "form-group">
              <label for = "loginEmail" class = "sr-only">Email</label>
              <input id ="loginEmail" type = "email" placeholder="email address"class = "form-control" />
            </div>
            <div class = "form-group">
              <label for = "loginPassword" class ="sr-only">Password</label>
              <input id ="loginPassword" type = "password" placeholder="password"class = "form-control" />
              <button type ="submit" class= "btn btn-danger">Submit</button>

            </div>
          </form>
         </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
